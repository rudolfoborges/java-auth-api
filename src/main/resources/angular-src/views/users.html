<div class="users cards">
    <div class="card animated fadeIn col-md-5 col-sm-12" ng-repeat="user in ctrl.users">
        <img src="assets/images/user.jpg" alt="User" />
        <h1>{{user.name}}</h1>
        <p>
            <span><i class="fa fa-envelope-o" aria-hidden="true"></i> {{user.email}}</span>
            <span><i class="fa fa-calendar" aria-hidden="true"></i></i> {{user.created | date:'dd/MM/yyyy'}}</span>
        </p>
    </div>
</div>
